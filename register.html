<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 등록</title>
</head>
<body>
    <h1>영화 제목 등록하기</h1>
    <a href="index.html">홈으로 가기</a>
    <a href="movies.html">영화 리스트 보러 가기</a>
    <br/>
    <a>영화 제목 : </a><input type="text" id="movie_title">
    <br/>
    <button onclick="buttonClick()">등록하기</button>
</body>
<script>
    const buttonClick = () => {
        fetch('http://localhost:3100/movies', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                movie_title: document.getElementById('movie_title').value,
                user_id: 10
            })
        })
            .then(response => response.json())
            .then(data => {
                location.href="movies.html"
            })
    }
</script>
</html>
